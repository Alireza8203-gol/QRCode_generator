<!DOCTYPE html>

<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="wrapper">
  <header>
    <h1>QR Code Generator</h1>
    <p>Paste an url or enter text to create QR code</p>
  </header>
  <div class="form">
    <input id="text" type="text" spellcheck="false" placeholder="Enter text or url">
    <div class="from_selection">
      <label>Select the desired size</label>
      <select id="form_select">
        <option value="100">100 * 100</option>
        <option value="200">200 * 200</option>
        <option value="300">300 * 300</option>
        <option value="400">400 * 400</option>
        <option value="500">500 * 500</option>
      </select>
    </div>
    <button>Generate QR Code</button>
  </div>
  <div class="qr-code">
    <img src="" alt="qr-code">
  </div>
  <div class="copy">
    <label for="qr_code_URL" class="copy_description">Image URL (Click to copy)</label>
    <input id="qr_code_URL" type="text" readonly value="hello">
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
